<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Backstage</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite ease-in-out;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #574fd6;
      transform: scale(1.05);
    }

    .back-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #6c63ff;
      margin-bottom: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-link span {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <a class="back-link" href="javascript:history.back()"><span>‚Üê</span>Voltar</a>
    <div class="emoji">üé≠üìã</div>
    <h1>Faz o teu Cadastro</h1>
    <form action="obrigado.html" method="GET">
      <input type="text" name="nome" placeholder="O teu nome" required>
      <input type="email" name="email" placeholder="O teu e-mail" required>
      <select name="area" required>
        <option value="">Seleciona tua √°rea</option>
        <option value="ator">Ator/Atriz</option>
        <option value="locutor">Locutor(a)</option>
        <option value="tecnico">T√©cnico(a)</option>
        <option value="outro">Outro</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
